<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildvorschau und Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .image-container {
            position: relative;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .image-container img {
            max-width: 100px;
            max-height: 100px;
            display: block;
        }
        .checkbox {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Bildvorschau und Download</h2>
    <div class="gallery" id="gallery">
        <!-- Bilder werden hier geladen -->
    </div>
    <button id="downloadSelected">Ausgew채hlte herunterladen</button>
    <button id="downloadAll">Alle herunterladen</button>

    <script>
        const bilder = [
            'downloads/bild1.jpg',
            'downloads/bild2.jpg',
            'downloads/bild3.jpg'
            // F체ge hier die Pfade zu weiteren Bildern hinzu
        ];

        const gallery = document.getElementById('gallery');

        bilder.forEach((bild) => {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = bild;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            checkbox.value = bild;

            container.appendChild(img);
            container.appendChild(checkbox);
            gallery.appendChild(container);
        });

        document.getElementById('downloadSelected').onclick = function() {
            const selected = Array.from(document.querySelectorAll('.checkbox:checked')).map(cb => cb.value);
            if (selected.length > 0) {
                const zip = new JSZip();
                const promises = [];
                
                selected.forEach((file) => {
                    promises.push(
                        fetch(file)
                            .then(response => response.blob())
                            .then(blob => {
                                zip.file(file.split('/').pop(), blob);
                            })
                    );
                });

                Promise.all(promises).then(() => {
                    zip.generateAsync({ type: 'blob' }).then((content) => {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(content);
                        link.download = 'ausgew채hlte_bilder.zip';
                        link.click();
                    });
                });
            } else {
                alert('Bitte w채hlen Sie mindestens ein Bild aus.');
            }
        };

        document.getElementById('downloadAll').onclick = function() {
            const zip = new JSZip();
            const promises = [];

            bilder.forEach((file) => {
                promises.push(
                    fetch(file)
                        .then(response => response.blob())
                        .then(blob => {
                            zip.file(file.split('/').pop(), blob);
                        })
                );
            });

            Promise.all(promises).then(() => {
                zip.generateAsync({ type: 'blob' }).then((content) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(content);
                    link.download = 'alle_bilder.zip';
                    link.click();
                });
            });
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</body>
</html>
