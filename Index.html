        $ordner = 'downloads'; // Der Ordner mit den Bildern
        $bilder = array_diff(scandir($ordner), array('.', '..'));

        foreach ($bilder as $bild) {
            echo '<img src="' . $ordner . '/' . $bild . '" alt="' . $bild . '" onclick="toggleSelection(this)">';
        }
        ?>
    </div>
    <a href="#" id="downloadAll">Alle herunterladen</a>

    <script>
        const selectedImages = new Set();

        function toggleSelection(img) {
            const imgSrc = img.src;

            if (selectedImages.has(imgSrc)) {
                selectedImages.delete(imgSrc);
                img.style.border = "2px solid transparent";
            } else {
                selectedImages.add(imgSrc);
                img.style.border = "2px solid #007BFF";
            }
            updateDownloadLink();
        }

        function updateDownloadLink() {
            const downloadLink = document.getElementById('downloadAll');
            if (selectedImages.size > 0) {
                downloadLink.href = 'download.php?images=' + Array.from(selectedImages).join(',');
                downloadLink.innerText = 'Ausgew√§hlte herunterladen';
            } else {
                downloadLink.href = 'download.php?images=all';
                downloadLink.innerText = 'Alle herunterladen';
            }
        }
    </script>
